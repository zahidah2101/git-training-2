<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <title>Borang Pendaftaran</title>
    <!-- Link ke Font Awesome untuk ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .register-container {
            background: white;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #1e7e34;
        }
        .section-title {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
        }
        .social-input {
            display: flex;
            align-items: center;
        }
        .social-input i {
            margin-right: 8px;
            font-size: 18px;
            color: #555;
            width: 25px;
            text-align: center;
        }
        .social-input input {
            flex: 1;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h2>Pendaftaran Pengguna</h2>
    <form action="register.php" method="post">
        
        <!-- Maklumat Asas -->
        <div class="section-title">Maklumat Asas</div>
        <label>Nama Penuh:</label>
        <input type="text" name="fullname" required>

        <label>Emel:</label>
        <input type="email" name="email" required>

        <label>Kata Laluan:</label>
        <input type="password" name="password" required>

        <label>Sahkan Kata Laluan:</label>
        <input type="password" name="confirm_password" required>

        <label>Jantina:</label>
        <select name="gender" required>
            <option value="">-- Pilih --</option>
            <option value="Lelaki">Lelaki</option>
            <option value="Perempuan">Perempuan</option>
        </select>

        <label>Tarikh Lahir:</label>
        <input type="date" name="dob" required>

        <!-- Maklumat Jabatan -->
        <div class="section-title">Maklumat Jabatan</div>
        <label>Nama Jabatan:</label>
        <input type="text" name="department" placeholder="Contoh: Jabatan ICT" required>

        <!-- Maklumat Hubungan -->
        <div class="section-title">Maklumat Hubungan</div>
        <label>No. Telefon:</label>
        <input type="tel" name="phone" placeholder="Contoh: 012-3456789" required>

        <label>Alamat:</label>
        <textarea name="address" rows="3" placeholder="Masukkan alamat penuh..." required></textarea>

        <!-- Maklumat Media Sosial -->
        <div class="section-title">Maklumat Media Sosial</div>
        <div class="social-input">
            <i class="fab fa-facebook-f"></i>
            <input type="url" name="facebook" placeholder="Pautan Facebook">
        </div>
        <div class="social-input">
            <i class="fab fa-instagram"></i>
            <input type="url" name="instagram" placeholder="Pautan Instagram">
        </div>
        <div class="social-input">
            <i class="fab fa-x-twitter"></i>
            <input type="url" name="twitter" placeholder="Pautan X / Twitter">
        </div>

        <br>
        <button type="submit">Daftar</button>
    </form>
</div>

</body>
</html>
